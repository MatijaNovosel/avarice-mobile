name: finapp
description: App for managing finances.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  http: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/proxima-nova-regular.ttf
        - asset: assets/fonts/proxima-nova-bold.ttf
          weight: 700
